<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Recetto</title>
  </head>

  <body>
    <header>
      <h1>Recetto</h1>
      <nav>
        <ul>
          <li><a href="#titre-de-mes-recettes">Mes recettes</a></li>
          <li><a href="#" id="onglet-mes-recettes">Recettes partag√©es</a></li>
          <li><a href="#">Mon compte</a></li>
        </ul>
      </nav>
      <button id="showForm">+</button>
    </header>

    <main>
      <form id="recetteForm" method="post" style="display: none">
        <h2>Ma recette</h2>
        <p>Saisissez la recette</p>
        <div class="input-group">
          <label for="formTitle">Nom de la recette</label><br />
          <input id="formTitle" name="nom" type="text" />
        </div>
        <br />

        <div class="input-group">
          <label for="ingredients">Ingr√©dients</label><br />
          <input type="text" name="ingredients[]" id="ingredients" />
        </div>
        <div id="container"></div>
        <button type="button" id="addField">+</button> <br />
        <br />

        <div class="input-group" id="titre-de-tempsDeCuisson">
          <label for="tempsDeCuisson">Temps de cuisson (min)</label><br />
          <input
            type="number"
            name="cookingTime"
            id="cookingTime"
            value="0"
            min="0"
          />
          <br /><br />
        </div>

        <div class="input-group">
          <label for="etapes">√âtapes de la recette</label> <br />
          <p>S√©parez les √©tapes par des retours √† la ligne</p>
          <textarea
            id="etapes-de-la-recette"
            name="etapes"
            rows="10"
            cols="35"
          ></textarea>
        </div>
        <br />
        <div class="container" id="import-image">
          <label for="image-input">Importer une image</label><br />
          <input
            type="file"
            id="image-input"
            accept="image/png"
            accept="image/jpg"
          /> <br>
          <img id="display-image"/>
        </div>
        <br />
        <button type="button" id="save-button">Enregistrer</button>
      </form>

      <div class="results">
        <pre id="livre-de-recettes"></pre>
      </div>
      <br />
      <div id="mes-recettes">
        <h2 id="titre-de-mes-recettes">Mes recettes</h2>
        <div id="menu-recherche">
          <div id="div-barre-de-recherche">
            <label for="barre-de-recherche" id="label-recherche"
              >Rechercher
            </label>
            <input
              type="text"
              id="barre-de-recherche"
              placeholder="une recette"
            />
          </div>
          <div id="div-trier-par">
            <label for="trier-par" id="label-trier-par">Trier par </label>
            <select
              name="trier-par"
              id="menu-deroulant-trier-par"
              onChange="sel"
            >
              <option value="ordre-alphabetique">ordre alphab√©tique</option>
              <option value="date-r√©cente">date (la plus r√©cente)</option>
              <option value="date-ancienne">date (la plus ancienne)</option>
            </select>
          </div>
        </div>
        <div id="mes-recettes-enregistrees"></div>
      </div>
      <button type="button" id="delete-all-button">üóëÔ∏è</button>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
