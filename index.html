<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Recetto</title>
  </head>
  <body>
    <header>
      <h1>Recetto</h1>
      <nav>
        <ul>
          <li><a href="#">Mes recettes</a></li>
          <li><a href="#">Recettes partagées</a></li>
          <li><a href="#">Mon compte</a></li>
        </ul>
      </nav>
      <a href="#"><img src="img/logo-plus.png" alt="Logo +" /></a>
    </header>

    <main>
      <section class="contact-form">
        <h2>Ma recette</h2>
        <p>Saisissez la recette</p>

        <form id="recetteForm" method="post">
          <div class="input-group">
            <label for="nom-de-la-recette">Nom de la recette</label><br />
            <input id="nom-de-la-recette" name="nom" type="text" />
          </div>
          <br />

          <div id="quantite">
            <div class="input-group" id="quantite-ingredients">
              <label for="quantite-des-ingredients">Quantité (g) </label><br />
              <input
                type="number"
                name="quantiteIngredients"
                id="champ-quantite-des-ingredients"
              />
            </div>

            <div class="input-group" id="liste-des-ingredients">
              <label for="ingredients"> Ingrédient</label><br />
              <input
                type="text"
                name="ingredients"
                id="champ-liste-des-ingrédients"
              />
              <button type="button" id="addField" >+</button>
            </div>
            <div id="container" />
          </div>

          <!-- Formulaire pour indiquer le nombre de champs à rajouter avec la fonction addField() -->
          <!-- <form name="ingredients">
            <label for="ingredientsForm">Nombre d'ingrédients: (max. 10)</label>
            <br />
            <input
              type="number"
              id="ingredientsForm"
              name="ingredients"
              value=""
            />
            <br />
            <input
              id="filldetails"
              name="bouton ingredients"
              type="button"
              value="Remplir"
              onclick="addFields()"
            />
          </form> -->
          <br />

          <div class="input-group" id="tempsDeCuisson">
            <label for="tempsDeCuisson">Temps de cuisson (min)</label><br />
            <input
              type="number"
              name="tempsDeCuisson"
              id="temps-de-cuisson"
            /><br /><br>
          </div>

          <div class="input-group">
            <label for="etapes">Étapes de la recette</label> <br />
            <textarea
              id="etapes-de-la-recette"
              name="etapes"
              rows="6"
              cols="30"
            ></textarea>
          </div>
          <button type="submit">Enregistrer</button>
        </form>
      </section>

      <div class="results">
        <h2>Voici la recette !</h2>
        <pre></pre>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
